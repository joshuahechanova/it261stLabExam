<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/profile.jpg"
    />
    <link rel="stylesheet" href="../style/main.css" />
    <title>La Vanessa Reservation</title>
  </head>
  <body>
    <nav>
      <div class="list_container">
        <ul class="nav_links">
          <li>
            <a href="../html/cottages.html" target="_blank">Cottages</a>
          </li>
          <li>
            <a href="../html/room_rates.html" target="_blank">Room Rates</a>
          </li>
          <li>
            <a href="../html/reservation.html" target="_blank">Reservation</a>
          </li>
          <li>
            <a href="../html/about_us.html" target="_blank">About us</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="form">
        <form class="booking-form" action="#" method="post">
          <div class="elem-group">
            <label for="name" class="dis_font">Your Name</label>
            <input
              type="text"
              id="name"
              name="visitor_name"
              placeholder=""
              pattern="[A-Z\sa-z]{3,20}"
              required
            />
          </div>
          <div class="elem-group">
            <label for="email" class="dis_font">Your E-mail</label>
            <input
              type="email"
              id="email"
              name="visitor_email"
              placeholder=""
              required
            />
          </div>
          <div class="elem-group">
            <label for="phone" class="dis_font">Your Phone</label>
            <input
              type="tel"
              id="phone"
              name="visitor_phone"
              placeholder=""
              pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})"
              required
            />
          </div>
          <hr />
          <div class="elem-group inlined">
            <label for="adult" class="dis_font">Adults</label>
            <input
              type="number"
              id="adult"
              name="total_adults"
              placeholder="2"
              min="1"
              required
            />
          </div>
          <div class="elem-group inlined">
            <label for="child" class="dis_font">Children</label>
            <input
              type="number"
              id="child"
              name="total_children"
              placeholder="2"
              min="0"
              required
            />
          </div>
          <div class="elem-group inlined">
            <label for="checkin-date" class="dis_font">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin" required />
          </div>
          <div class="elem-group inlined">
            <label for="checkout-date" class="dis_font">Check-out Date</label>
            <input type="date" id="checkout-date" name="checkout" required />
          </div>
          <div class="elem-group">
            <label for="room-selection" class="dis_font"
              >Select Room Preference</label
            >
            <select id="room-selection" name="room_preference" required>
              <option value="" class="dis_font">
                Choose a Room from the List
              </option>
              <option value="connecting" class="dis_font">Superior Room</option>
              <option value="family room" class="dis_font">Family Room</option>
              <option value="executive room" class="dis_font">
                Executive Room
              </option>
              <option value="barakadahan room" class="dis_font">
                BARAKADAHAN ROOM
              </option>
              <option value="celestial room" class="dis_font">
                CELESTIAL ROOM
              </option>
              <option value="deluxe room" class="dis_font">DELUXE ROOM</option>
            </select>
          </div>
          <hr />
          <div class="elem-group">
            <label for="message" class="dis_font">Anything Else?</label>
            <textarea
              id="message"
              name="visitor_message"
              placeholder="Tell us anything else that might be important."
              required
              class="dis_font"
            ></textarea>
          </div>
          <button type="submit" class="dis_font">Book The Rooms</button>
        </form>
      </div>
    </main>
  </body>
</html>
